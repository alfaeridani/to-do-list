<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">    
    <title>My To-Do List</title>
</head>
<body>
    <dialog class="add-to-do-dialog">
        <form class="add-to-do-form">
            <button id="close-button">Close</button>
            <h2>Add New To-Do</h2>
            <label for="task-name">Task name:</label>
            <input type="text" id="task-name" name="task-name" placeholder="Enter your task here..." required>
            
            <label for="description">description:</label>
            <textarea id="description" name="description" placeholder="Add some description here..."></textarea>
            <label for="due-date">Due date:</label>
            <input type="date" id="due-date" name="due-date" required>
            <fieldset>
                <legend>Priority</legend>
                <div>
                    <input type="radio" id="low" name="priority" value="low">
                    <label for="low">Low</label>
                </div>
                <div>
                    <input type="radio" id="medium" name="priority" value="medium" checked>
                    <label for="medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="high" name="priority" value="high">
                    <label for="high">High</label>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>notebook</title>
            <path d="M3,7V5H5V4C5,2.89 5.9,2 7,2H13V9L15.5,7.5L18,9V2H19C20.05,2 21,2.95 21,4V20C21,21.05 20.05,22 19,22H7C5.95,22 5,21.05 5,20V19H3V17H5V13H3V11H5V7H3M7,11H5V13H7V11M7,7V5H5V7H7M7,19V17H5V19H7Z" />
        </svg>
        <h1>To Do Things</h1>
    </div>

    <div class="sidebar">
        <button id="add-to-do-button">Add task</button>
        <ul class="date-list">
            <li>Today</li>
            <li>Upcoming</li>
        </ul>
        <ul class="project-list">
            <li>Sports</li>
            <li>Groceries</li>
            <li>Appointments</li>
            <li>Arts</li>
        </ul>
    </div>

    <div class="main-content">
    </div>
    
    <div class="footer">
        <p>Created by Alfa Eridani.</p>
    </div>
</body>
</html>
