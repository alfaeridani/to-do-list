<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap" rel="stylesheet">   
    <title>My To-Do List</title>
<script defer src="main.js"></script></head>
<body>
    <dialog class="add-to-do-dialog">
    </dialog>

    <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>App Logo</title>
            <path d="M3,7V5H5V4C5,2.89 5.9,2 7,2H13V9L15.5,7.5L18,9V2H19C20.05,2 21,2.95 21,4V20C21,21.05 20.05,22 19,22H7C5.95,22 5,21.05 5,20V19H3V17H5V13H3V11H5V7H3M7,11H5V13H7V11M7,7V5H5V7H7M7,19V17H5V19H7Z" />
        </svg>
        <h1>To Do Things</h1>
    </div>

    <div class="sidebar">
        <svg id ="add-to-do-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Add new task</title>
            <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
        <h2>My Tasks</h2>
        <ul class="date-list">
            <li class="all-task page">All</li>
            <li class="today-task page">Today</li>
            <li class="upcoming-task page">Upcoming</li>
            <li class="overdue-task page">Overdue</li>
        </ul>
        <h2>Projects</h2>
        <ul class="project-list">
            <li class="Sports page">Sports</li>
            <li class="Groceries page">Groceries</li>
            <li class="Appointments page">Appointments</li>
            <li class="Arts page">Arts</li>
            <li class="None page">None</li>
        </ul>
    </div>

    <div class="main-content">
    </div>
    
    <div class="footer">
        <p>Created by Alfa Eridani.</p>
    </div>
</body>
</html>
